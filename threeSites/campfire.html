<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
  body {
  overflow-x: hidden;
  margin: 0px;
  font-family: monospace;
  color: white;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
}
</style>

<script type="module">
  import * as THREE from "https://cdn.skypack.dev/three@0.129.0/build/three.module.js";
  import {GLTFLoader} from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js";
  import {OrbitControls} from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js";


  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
  );

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.AmbientLight(0xffffff); // soft white light
  scene.add(light);

  let cube, mixer;

  const loader = new GLTFLoader().setPath("../threejs/models/");
  loader.load("Campfire2.glb", function (gltf) {
    const { animations } = gltf;
    cube = gltf.scene.children[0];
    mixer = new THREE.AnimationMixer(cube);
    const animationAction = mixer.clipAction(animations[0]);
    animationAction.play();
    scene.add(cube);
  });

  camera.position.z = 5;
  const clock = new THREE.Clock();
  const animate = function (deltaSeconds) {
    requestAnimationFrame(animate);


    if (mixer) {
      mixer.update(clock.getDelta());
    }
    renderer.render(scene, camera);
  };

  animate();

</script>
</body>
</html>
