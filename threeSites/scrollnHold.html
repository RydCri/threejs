  <style>
    a {
      color: #8ff;
    }

    #menu {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    .element {
      width: 120px;
      height: 160px;
      box-shadow: 0px 0px 12px rgba(0,255,255,0.5);
      border: 1px solid rgba(127,255,255,0.25);
      font-family: Helvetica, sans-serif;
      text-align: center;
      line-height: normal;
      cursor: default;
    }

    .element:hover {
      box-shadow: 0px 0px 12px rgba(0,255,255,0.75);
      border: 1px solid rgba(127,255,255,0.75);
    }

    .element .number {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 12px;
      color: rgba(127,255,255,0.75);
    }

    .element .symbol {
      position: absolute;
      top: 40px;
      left: 0px;
      right: 0px;
      font-size: 60px;
      font-weight: bold;
      color: rgba(255,255,255,0.75);
      text-shadow: 0 0 10px rgba(0,255,255,0.95);
    }

    .element .details {
      position: absolute;
      bottom: 15px;
      left: 0px;
      right: 0px;
      font-size: 12px;
      color: rgba(127,255,255,0.75);
    }

    button {
      color: rgba(127,255,255,0.75);
      background: transparent;
      outline: 1px solid rgba(127,255,255,0.75);
      border: 0px;
      padding: 5px 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgba(0,255,255,0.5);
    }

    button:active {
      color: #000000;
      background-color: rgba(0,255,255,0.75);
    }
    body {
      overflow-x: hidden;
      margin: 0px;
      font-family: monospace;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }

    main {
      width: 100vw;
      height: 200vw;
      z-index: 99;
      position: absolute;
      justify-content: center;
      text-align: center;
      pointer-events: none;
      font-size: 5vh;
    }

    section {
      min-height: 100vh;
      padding: 20px;
      font-size: 4vh;
    }

    #scrollProgress {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 99;
      font-size: 3vh;
    }

    #vwSrcLink {
      position: fixed;
      z-index: 99;
    }
  </style>

  function makeCSSObject(type, width, height) {
    const obj = new THREE.Object3D

    const element = document.createElement( type );
    element.style.width = width+'px'*0;
    element.style.height = height+'px'*.01;
    element.style.opacity = 0.999;
    element.style.boxSizing = 'border-box'

    obj.css3dObject = css3dObject
    obj.add(css3dObject)

    var geometry = new THREE.BoxGeometry( width, height, 0 );
    var mesh = new THREE.Mesh( geometry );
    mesh.castShadow = true;
    mesh.receiveShadow = true;
    obj.lightShadowMesh = mesh
    obj.add( mesh );

    return obj

  class EventModel extends THREE.Mesh {
    constructor(texture,url,hovercolor) {
      super()
      this._texture = new THREE.TextureLoader().load(texture);
      this._url = url
      this._hoverColor = hovercolor
      this.geometry = new THREE.BoxGeometry()
      this.material = new THREE.MeshBasicMaterial({ map:this._texture,color: new THREE.Color('white').convertSRGBToLinear() })
      this.cubeSize = 2
      this.cubeActive = false
    }

    render() {
      this.rotation.x = this.rotation.y += 0.01
    }

    onResize(width, height, aspect) {
      this.cubeSize = (height * aspect) / 5
      this.scale.setScalar(this.cubeSize * (this.cubeActive ? 1.5 : 1))
    }

    onPointerOver(e) {
      this.material.color.set(this._hoverColor)
      this.material.color.convertSRGBToLinear()
    }

    onPointerOut(e) {
      this.material.color.set('white')
      this.material.color.convertSRGBToLinear()
    }

    onClick(e) {
    window.location = '' + this._url
    }
  }

  // responsive
  function resize() {
    width = window.innerWidth
    height = window.innerHeight
    camera.aspect = width / height
    const target = new THREE.Vector3(0, 0, 0)
    const distance = camera.position.distanceTo(target)
    const fov = (camera.fov * Math.PI) / 180
    const viewportHeight = 2 * Math.tan(fov / 2) * distance
    const viewportWidth = viewportHeight * (width / height)
    camera.updateProjectionMatrix()
    renderer.setSize(width, height)
    scene.traverse((obj) => {
      if (obj.onResize) obj.onResize(viewportWidth, viewportHeight, camera.aspect)
    })
  }

  window.addEventListener('resize', resize)
  resize()

  // events
  window.addEventListener('pointermove', (e) => {
    mouse.set((e.clientX / width) * 2 - 1, -(e.clientY / height) * 2 + 1)
    raycaster.setFromCamera(mouse, camera)
    intersects = raycaster.intersectObjects(scene.children, true)

    // If a previously hovered item is not among the hits we must call onPointerOut
    Object.keys(hovered).forEach((key) => {
      const hit = intersects.find((hit) => hit.object.uuid === key)
      if (hit === undefined) {
        const hoveredItem = hovered[key]
        if (hoveredItem.object.onPointerOver) hoveredItem.object.onPointerOut(hoveredItem)
        delete hovered[key]
      }
    })

    intersects.forEach((hit) => {
      // If a hit has not been flagged as hovered we must call onPointerOver
      if (!hovered[hit.object.uuid]) {
        hovered[hit.object.uuid] = hit
        if (hit.object.onPointerOver) hit.object.onPointerOver(hit)
      }
      // Call onPointerMove
      if (hit.object.onPointerMove) hit.object.onPointerMove(hit)
    })
  })

  window.addEventListener('click', (e) => {
    intersects.forEach((hit) => {
      // Call onClick
      if (hit.object.onClick) hit.object.onClick(hit)
    })
  })

  // render-loop, called 60-times/second
  function boxanimate(t) {
    requestAnimationFrame(animate)
    scene.traverse((obj) => {
      if (obj.render) obj.render(t)
    })
    renderer.render(scene, camera)
  }

  /* Liner Interpolation
   * lerp(min, max, ratio)
   * eg,
   * lerp(20, 60, .5)) = 40
   * lerp(-20, 60, .5)) = 20
   * lerp(20, 60, .75)) = 50
   * lerp(-20, -10, .1)) = -.19
   */
  function lerp(x, y, a) {
    return (1 - a) * x + a * y
  }

  //   start: 80,
  //   end: 131,
  //   func: () => {
  //     //auto rotate
  //     // cube.rotation.x += 0.01
  //     // cube.rotation.y += 0.01
  //     //attempt to return to previous anim
  //     camera.position.x = lerp(5, 15, scalePercent(80, 100))
  //     camera.position.y = lerp(5, 15, scalePercent(80, 100))
  //     // camera.lookAt(cube.position)
  //   },
  // })
  function playScrollAnimations() {
    animationScripts.forEach((a) => {
      if (scrollPercent >= a.start && scrollPercent < a.end) {
        a.func()
      }
    })
  }

  let scrollPercent = 0

  document.body.onscroll = () => {
    //calculate the current scroll progress as a percentage
    scrollPercent =
            ((document.documentElement.scrollTop || document.body.scrollTop) /
                    ((document.documentElement.scrollHeight || document.body.scrollHeight) -
                            document.documentElement.clientHeight)) * 300
    document.getElementById('scrollProgress').innerText =
            'Scroll : ' + scrollPercent.toFixed(2)
  }


  function animate() {
    requestAnimationFrame(animate)
    playScrollAnimations()
    render()
  }





  function render() {
    renderer.render(scene, camera)
    renderer2.render(scene, camera)
  }

  window.scrollTo({ top: 0, behavior: 'smooth' })
  animate()

</script>
